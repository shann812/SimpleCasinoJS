<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/style.css">
    <title>Casino</title>
</head>

<header class="header">
    <div id ="balanceSection" class="header-left" style="visibility: hidden;">
        <span class="balance">Your balance: <span id="balance">100</span> $</span>
        <button id="openDepositFormBtn">Deposit</button>
    </div>
    <div class="header-right">
        <div id="userSection" style="display: none;">
            <span class="greeting">ðŸ‘‹ Welcome, <span id="usernameDisplay"></span></span>
            <button id="myProfileBtn">My profile</button>
            <button id="logoutBtn">Log out</button>
        </div>
        <div id="authSection">
            <button id="loginBtn">Log in</button>
            <button id="registrationBtn">Registration</button>
        </div>
    </div>
</header>

<body>
    <h1>Casino</h1>

    <h2>Games:</h2>
    <button id="openCoinflipBtn">Coin Flip</button>
    <button id="openGuessNumberBtn">Guess number</button>

    <div id="coinflipGame" style="display: none;">
        <h2>Coinflip</h2><br>
        <p>Enter your bet:</p> 
        <input type="text" id="coinflipBet"><br>

        <p>Choose heads or tails:</p><br>
        <button id="playCoinflipHeadsBtn">Heads</button><br>
        <button id="playCoinflipTailsBtn">Tails</button><br>

        <div id="coinflipResults" style="display: none;">
            <p id="coinflipWinOrLoseLable"></p>
            <p>Your winnings: <span id="wonValueCoinflip"></span>$ </p><br>
        </div>
    </div>

    <div id="guessNumberGame" style="display: none;">
        <h2>Guess number</h2><br>
        <p>Enter your bet:</p>
        <input type="text" id="guessNumberBet">

        <p>Enter your number:</p>
        <input type="text" id="guessNumberUserNumber" placeholder="1-10">
        <button id="playGuessNumberGameBtn">Guess</button>

        <div id="guessNumberResults" style="display: none;">
            <p id="guessNumberWinOrLoseLable"></p>
            <p>Your winnings: <span id="wonValueGuessNumber"></span>$</p><br>
        </div>
    </div>

    <div id="depositModal" class="modal-overlay">
        <div class="modal-content">
            <button type="button" class="modal-close" onclick="closeModal('depositModal')">&times;</button>
            <form id="depositForm">
                <p>How much money you wanna deposit:</p><br>
                <input type="text" id="depositMoneySum" placeholder="100$"><br>
                <button type="submit">Deposit</button>
            </form>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <button type="button" class="modal-close" onclick="closeModal('loginModal')">&times;</button>
            <form id="loginForm">
                <p>Email:</p>
                <input type="email" id="email" required>
                <p>Password:</p>
                <input type="password" id="password" required>
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>
</body>

<script type="module" src="./src/js/main.js"></script>
</html>
